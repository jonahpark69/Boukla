<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boukla — New Arrivals</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="boukla.css" />
</head>
<body>
  <!-- ENTÊTE -->
  <header class="header">
    <a class="logo" href="#" aria-label="Boukla">boukla</a>

    <nav class="nav" aria-label="Navigation principale">
      <a class="nav__link is-active" href="#" aria-current="page">HOME</a>
      <a class="nav__link" href="#">ABOUT US</a>
      <a class="nav__link" href="#">CONTACT</a>
    </nav>

    <div class="header__actions">
      <a class="login" href="#">LOGIN</a>
      <button class="icon-btn" aria-label="Search">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
      <button class="icon-btn" aria-label="Cart">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 12.39a2 2 0 0 0 2 1.61h8.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </button>
      <button class="hamburger" aria-label="Menu">
        <span></span><span></span>
      </button>
    </div>
  </header>

  <!-- HERO EN PLEINE LARGEUR -->
  <main class="hero">
    <!-- Colonne gauche : image modèle + compo produit -->
    <section class="hero__left">
      <img class="hero__model" src="assets/hero.jpg" alt="Model" />
      <div class="product">
        <img class="product__leaf product__leaf--left" src="assets/leaves.png" alt="" aria-hidden="true">
        <img class="product__bottle" src="assets/bottle.png" alt="Bouteille Boukla">
        <img class="product__leaf product__leaf--right" src="assets/leaves.png" alt="" aria-hidden="true">
      </div>
    </section>

    <!-- Colonne droite : carte promo avec carrousel -->
    <aside class="hero__right">
      <div class="promo" 
           data-images='[
             "assets/promo.jpg",
             "assets/promo-2.jpg",
             "assets/promo-3.jpg"
           ]'>
        <!-- Bloc image + barre jaune -->
        <div class="promo__media">
          <img class="promo__img" src="assets/promo.jpg" alt="Produits Boukla en promotion">
          <div class="promo__stripe">
            <button class="promo__next" type="button" aria-label="Image suivante">›</button>
          </div>
        </div>

        <!-- Petit rectangle orange sous l'image -->
        <div class="promo__code-bar">PROMO CODE 360C</div>

        <!-- Réduction -->
        <div class="promo__meta">
          <h3 class="promo__off">65% OFF</h3>
        </div>
      </div>
    </aside>

    <!-- Bandeau bas : NEW / ARRIVALS + texte -->
    <section class="hero__bottom">
      <div class="bottom__split bottom__split--white"></div>
      <div class="bottom__split bottom__split--yellow"></div>

      <h1 class="kicker">NEW</h1>
      <h1 class="headline">ARRIVALS</h1>

      <p class="subline"><span class="bar" aria-hidden="true"></span> NEW OFFERS EVERY WEEKS</p>
      <p class="lead">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
        incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.
      </p>

      <a class="cta" href="#">SHOP NOW</a>

      <!-- Colonne d’icônes à droite -->
      <div class="socials">
        <a href="#" class="social" aria-label="Instagram">●</a>
        <a href="#" class="social" aria-label="Pinterest">○</a>
        <a href="#" class="social" aria-label="X/Twitter">×</a>
      </div>
    </section>
  </main>

  <!-- Script carrousel -->
  <script src="promo-slider.js"></script>
</body>
</html>
